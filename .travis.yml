language: node_js
sudo: required
node_js:
  - "6"
  - "8"
  - "10"
cache: yarn
before_install:
  - openssl aes-256-cbc -K $encrypted_f91801d319b3_key -iv $encrypted_f91801d319b3_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - cp .travis/ssh_config ~/.ssh/config
  - git config --global user.name "WE Bot"
  - git config --global user.email "ivanwei_slack@outlook.com"
install:
  - yarn install

jobs:
  include:
    - stage: "Codecov"
      name: "Update Codecov"
      node_js: "10"
      script:
        - npm run codecov
